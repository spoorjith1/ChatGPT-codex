<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Compass | Ideas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Little Compass</h1>
    <p class="tagline">A tiny guide for curious days.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="ideas.html" class="active">Ideas</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="card-grid">
    <section class="card hero">
      <h2>Mini Idea Board</h2>
      <p>Add one thing you want to try today.</p>
      <form id="ideaForm">
        <label for="ideaInput">New idea</label>
        <div class="row">
          <input id="ideaInput" type="text" placeholder="e.g. Sketch for 10 minutes" required />
          <button type="submit">Add</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h3>Saved ideas</h3>
      <ul id="ideaList"></ul>
    </section>
  </main>

  <footer>
    <small>Tip: ideas are saved in your browser only.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
